<div class="app">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <a routerLink="/catalog" routerLinkActive="active">Course Catalog</a>
    <a routerLink="/dashboard" routerLinkActive="active" *ngIf="authService.isAuthenticated()">My Dashboard</a>
    <a routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</a>
    <ng-container *ngIf="authService.isAuthenticated()">
      <span class="welcome">Welcome, {{ authService.getCurrentUser()?.firstName || authService.getCurrentUser()?.displayName || 'User' }}</span>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>
  </mat-toolbar>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
