<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h1>{{ isLoginMode ? 'Login' : 'Register' }}</h1>
      <p>{{ isLoginMode ? 'Welcome back!' : 'Create your account' }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Login Form -->
      <div *ngIf="isLoginMode">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="loginData.email"
            name="email"
            required
            placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
            placeholder="Enter your password">
        </div>
      </div>

      <!-- Register Form -->
      <div *ngIf="!isLoginMode">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="registerData.username"
            name="username"
            required
            placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="registerData.firstName"
            name="firstName"
            required
            placeholder="Enter your first name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="registerData.lastName"
            name="lastName"
            required
            placeholder="Enter your last name">
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input
            type="email"
            id="regEmail"
            [(ngModel)]="registerData.email"
            name="regEmail"
            required
            placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input
            type="password"
            id="regPassword"
            [(ngModel)]="registerData.password"
            name="regPassword"
            required
            placeholder="Choose a password">
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        {{ loading ? 'Please wait...' : (isLoginMode ? 'Login' : 'Register') }}
      </button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button type="button" class="google-btn" (click)="signInWithGoogle()" [disabled]="loading">
        Continue with Google
      </button>
    </form>

    <div class="toggle-mode">
      <p>
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button type="button" class="toggle-btn" (click)="toggleMode()">
          {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
      </p>
    </div>

    <div class="demo-credentials" *ngIf="isLoginMode">
      <h3>Demo Credentials:</h3>
      <p><strong>Email:</strong> john@example.com</p>
      <p><strong>Password:</strong> password123</p>
    </div>
  </div>
</div>
